machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build -t dakue/influxdb .

test:
  override:
    - docker run -d -p 8086:8086 dakue/influxdb
    - ( i=0; until nc -w 1 -q 0 localhost 8086; do echo $i; test $i -ge 5 && break; sleep 5; ((i++)); done ) || true
    - curl --retry 10 --retry-delay 5 -v http://localhost:8086
